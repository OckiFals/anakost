<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Labels</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLoadNewLabel()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let label of labels">
      {{ label.name }}
      <button ion-button color="danger" icon-only clear item-right>
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>  
  </ion-list>
</ion-content>
