<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Spending</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form (ngSubmit)="onAddSpending()" #form="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="spending.title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" name="amount" [(ngModel)]="spending.amount" required></ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Label</ion-label>
        <ion-select name="label" [(ngModel)]="spending.label" required>
          <ion-option *ngFor="let label of labels; let f = first" [value]="label.id" [selected]="f">
            {{ label.name }}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</ion-content>
