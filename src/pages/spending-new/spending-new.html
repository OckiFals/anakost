<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Spending</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form (ngSubmit)="onAddSpending(form.value)" #form="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="text" name="amount" ngModel required></ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label>Label</ion-label>
        <ion-select name="label" ngModel>
          <ion-option value="" selected="true">No Label</ion-option>
          <ion-option *ngFor="let label of labels" [value]="label.id">{{ label.name }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</ion-content>
